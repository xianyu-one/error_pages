<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 
      兼容性核心设计：
      1. Caddy (v2.5+): 使用 {{placeholder "..."}} 读取变量。
         - http.error.status_code: 错误状态码
         - http.request.header.X-Request-ID: 读取请求头中的 ID
      2. Nginx: 需配置 sub_filter 替换这些占位符字符串。
      3. 本地开发: JS 会检测到大括号未被替换，自动降级使用 URL 参数。
      
      注意：这里使用 placeholder 函数是防止 500 崩溃的关键，绝对不能使用 .StatusCode
    -->
    <meta name="server-status" content='{{placeholder "http.error.status_code"}}'>
    <meta name="request-id" content='{{placeholder "http.request.header.X-Request-ID"}}'>
    
    <title>Status</title>
    <style>
        /* CSS Variables for theming */
        :root {
            /* Light Mode Variables */
            --bg-color: #ffffff;
            --text-color: #111111;
            --accent-color: #666666;
            --meta-color: #888888;
            
            /* Glass Effect Variables */
            --glass-overlay: rgba(255, 255, 255, 0.2);
            --card-border: rgba(255, 255, 255, 0.2);
            
            --orb-color-1: rgba(0, 0, 0, 0.08);
            --orb-color-2: rgba(0, 0, 0, 0.05);
            
            /* Animation Variables */
            --transition-speed: 1.6s;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            
            /* Modern Font Stack */
            --font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            
            --spacing-unit: 1.5rem;
        }

        /* Dark Mode Support (Automatic) */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0a0a0a;
                --text-color: #ffffff;
                --accent-color: #a1a1a1;
                --meta-color: #555555;
                
                --glass-overlay: rgba(0, 0, 0, 0.2);
                --card-border: rgba(255, 255, 255, 0.08);
                
                --orb-color-1: rgba(255, 255, 255, 0.08);
                --orb-color-2: rgba(255, 255, 255, 0.05);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.8s ease, color 0.8s ease;
            position: relative;
        }

        /* Background Orbs */
        .background-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.8;
            animation: float 25s infinite ease-in-out alternate;
        }

        .orb-1 {
            width: 70vw;
            height: 70vw;
            background: var(--orb-color-1);
            top: -15%;
            left: -15%;
            animation-duration: 35s;
        }

        .orb-2 {
            width: 60vw;
            height: 60vw;
            background: var(--orb-color-2);
            bottom: -15%;
            right: -15%;
            animation-duration: 45s;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(40px, 60px) scale(1.1); }
            100% { transform: translate(-30px, 20px) scale(0.95); }
        }

        .frosted-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            backdrop-filter: blur(80px) saturate(120%);
            -webkit-backdrop-filter: blur(80px) saturate(120%);
            background: var(--glass-overlay);
            pointer-events: none;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: calc(var(--spacing-unit) * 2);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .content-wrapper {
            padding: calc(var(--spacing-unit) * 3);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp var(--transition-speed) var(--ease-out-expo) forwards;
            opacity: 0;
            transform: translateY(40px);
        }

        .logo-container {
            width: 100%;
            max-width: 480px;
            margin-bottom: calc(var(--spacing-unit) * 3);
            color: var(--text-color);
        }

        .custom-logo {
            width: 100%;
            height: auto;
            display: block;
        }

        .error-content {
            margin-bottom: calc(var(--spacing-unit) * 4);
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.05em;
            margin-bottom: 1.5rem;
            background: linear-gradient(180deg, var(--text-color) 20%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.95;
            word-break: break-all; 
        }

        .error-message {
            font-size: 1.5rem;
            font-weight: 400;
            line-height: 1.6;
            color: var(--accent-color);
            letter-spacing: 0.02em;
            max-width: 600px;
            margin: 0 auto;
        }

        .action-btn {
            display: inline-block;
            padding: 1.25rem 3.5rem;
            background-color: var(--text-color);
            color: var(--bg-color);
            text-decoration: none;
            font-weight: 500;
            border: 1px solid var(--text-color);
            border-radius: 100px;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .action-btn:hover {
            background-color: transparent;
            color: var(--text-color);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .action-btn:active {
            transform: translateY(0) scale(0.98);
        }

        footer {
            padding: var(--spacing-unit);
            text-align: center;
            font-size: 0.85rem;
            color: var(--accent-color);
            opacity: 0;
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.5s;
        }

        .request-id-container {
            margin-top: 0.5rem;
            font-family: monospace;
            font-size: 0.75rem;
            color: var(--meta-color);
            opacity: 0.7;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(60px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            to { opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .content-wrapper { padding: var(--spacing-unit); }
            .error-code { font-size: 5rem; }
            .logo-container { max-width: 280px; margin-bottom: 2rem; }
            .error-message { font-size: 1.2rem; }
        }
    </style>
</head>
